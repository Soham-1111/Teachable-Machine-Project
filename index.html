<html>
    <head>
           <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
    </head>
    <body>
        <h2 id="header">FACE RECOGNITION WEB APP</h2>
        <br>
        <br>
        <h4>
           The model is Trained to identify the following family members- 
        </h4>
        <h3 class="btn btn-primary members">Father</h3>
        <h3 class="btn btn-primary members">Mother</h3>
        <h3 class="btn btn-primary members">Dadi</h3>
        <h3 class="btn btn-primary members">Me</h3>
        <h3 class="btn btn-primary members">Nani</h3>
        <center>
        <div id="camera"></div>
            <div id="result"></div>
            <br>
            <button id="capture" class="btn btn-info" onclick="capture()">
              Capture image
            </button>
            <br>
            <br>
            
            <button id="identify" class="btn btn-success" onclick="identify()">
                Identify image
              </button>
              <br>
              <p style="font-size: 22px;"  >Member : <span id="member"></span> </p>
              <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
        </center>
        
        <script src="main.js"></script>
    </body>
</html>
